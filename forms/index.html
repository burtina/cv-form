<!DOCTYPE html>
<html>
    <head>
        <title>User's Input</title>
        <link rel="stylesheet" href="presentation.css">
        
        <body id="BODY">

            <h1>CV FORMS</h1>

            <form id="Form" method="POST">
                <div>
                    <label for="firstname">firstname</label>
                    <input id="f_name" name="firstname" type="text">
                </div>

                <div>
                    <label for="middlename">middlename</label>
                    <input id="m_name" name="middlename" type="text">
                </div>

                <div>
                    <label for="lastname">lastname</label>
                    <input id="l_name" name="lastname" type="text">
                </div>

                <div>
                    <label for="email">email</label>
                    <input id="email" name="email" type="text">
                </div>

                <div>
                    <label for="address">address</address></label>
                    <input id="address" name="email" type="text">
                </div>

                <div>
                    <label for="phonenumber">phonenumber</label>
                    <input id="phonenumber" name="phonenumber" type="text">
                </div>

                <div>
                    <label for="gender">gender</label>
                    <select id="gender" name="gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </div>
                <button type="button" onclick="index()">submit</button>


            </form>
            <script src="valid.js"></script>
        </body>
        
    </head>
</html>
